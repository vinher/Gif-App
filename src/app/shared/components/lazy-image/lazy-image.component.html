<div class="d-flex justify-content-center">

    <img 
    [src]="url" 
    class="card-img-top animate__animated animate__fadeIn"
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]="{display:hasLoader ? '':'none'}">

    <img 
    src="assets/loader.svg" 
    height="35"
    width="35"
    class="mt-3"
    *ngIf="!hasLoader"
    >
</div>
